groups:
  publish:
    generators:
      - name: fernapi/fern-python-sdk
        version: 0.3.7
        output:
          location: pypi
          package-name: fern-optimizely
          token: ${PYPI_TOKEN}
        github:
          repository: fern-optimizely/optimizely-python
        config:
          client_class_name: Optimizely
      - name: fernapi/fern-typescript-browser-sdk
        version: 0.6.4
        output:
            location: npm
            package-name: fern-optimizely-browser
            token: ${NPM_TOKEN}
          config:
            namespaceExport: Optimizely
          github:
            repository: fern-optimizely/typescript-browser